<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="hero min-h-screen bg-[#F9F6E2]">
            <div class="hero-content gap-8 flex-col lg:flex-row-reverse">
              <img src="images/Summer 1.png" class="max-w-xl rounded-lg" />
              <div>
                <p class="text-center font-medium text-3xl">---SALE FEVER---</p>
                <h1 class="text-6xl font-bold text-center mt-11 mb-14">Purchase TK 200 or <br> above & get <span class="text-[#E527B2]">20% off</span></h1>
                <p class="py-6"></p>
                <div class="flex items-center justify-center gap-4">
                    <p class="text-2xl font-medium">Use Promo Code</p>
                    <button class="btn bg-[#E527B2] hover:text-black text-white font-semibold text-2xl w-40 h-16">SELL200</button>
                </div>
              </div>
            </div>
          </div>
    </header>
    <main class="bg-[#1111110C]">
        <div class="container mx-auto pb-40">
            <!-- container -->
            <h1 class="text-black font-bold text-4xl pt-28 pb-8">Kitchenware</h1>
                <div class="flex flex-col lg:flex-row">
                    <!-- shape container -->
                        <div class="flex-1">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                <!-- kitchenware -->
                                <div class="card bg-base-100">
                                    <figure class="px-10 py-10 items-center bg-[#1111110C] m-5">
                                    <img src="images/prod1.png" alt="Shoes" class="rounded-xl" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                        <div class="rating">
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                        </div>
                                    <h2 class="card-title">K. Accessories</h2>
                                    <p class="text-[#1111117F] font-normal text-xl">39.00 TK</p>
                                    </div>
                                </div>
                                <!-- K. Accessories -->
                                <div class="card bg-base-100">
                                    <figure class="px-10 py-10 items-center bg-[#1111110C] m-5">
                                    <img src="images/prod2.png" alt="" class="rounded-xl" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                        <div class="rating">
                                            <input type="radio" name="rating-21" class="mask mask-star-2 bg-orange-400" checked />
                                            <input type="radio" name="rating-21" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-21" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-21" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-21" class="mask mask-star-2 bg-orange-400" />
                                        </div>
                                    <h2 class="card-title">K. Accessories</h2>
                                    <p class="text-[#1111117F] font-normal text-xl">25.00 TK</p>
                                    </div>
                                </div>
                                <!-- home cooker -->
                                <div class="card bg-base-100">
                                    <figure class="px-10 py-10 items-center bg-[#1111110C] m-5">
                                    <img src="images/prod3.png" alt="Shoes" class="rounded-xl" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                        <div class="rating">
                                            <input type="radio" name="rating-22" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-22" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-22" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-22" class="mask mask-star-2 bg-orange-400" checked />
                                            <input type="radio" name="rating-22" class="mask mask-star-2 bg-orange-400" />
                                        </div>
                                    <h2 class="card-title">Home Cooker</h2>
                                    <p class="text-[#1111117F] font-normal text-xl">49.00 TK</p>
                                    </div>
                                </div>
                            </div>



                            <!-- sportswear -->
                            <h1 class="text-black font-bold text-4xl pt-20 pb-8">Sportswear</h1>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                
                                <div class="card bg-base-100">
                                    <figure class="px-10 py-10 items-center bg-[#1111110C] m-5">
                                    <img src="images/prod4.png" alt="" class="rounded-xl" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                        <div class="rating">
                                            <input type="radio" name="rating-23" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-23" class="mask mask-star-2 bg-orange-400" checked />
                                            <input type="radio" name="rating-23" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-23" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-23" class="mask mask-star-2 bg-orange-400" />
                                        </div>
                                    <h2 class="card-title">Sports Back Cap</h2>
                                    <p class="text-[#1111117F] font-normal text-xl">49.00 TK</p>
                                    </div>
                                </div>
                                <!-- jersey set -->
                                <div class="card bg-base-100">
                                    <figure class="px-10 py-10 items-center bg-[#1111110C] m-5">
                                    <img src="images/prod5.png" alt="Shoes" class="rounded-xl" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                        <div class="rating">
                                            <input type="radio" name="rating-24" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-24" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-24" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-24" class="mask mask-star-2 bg-orange-400" checked />
                                            <input type="radio" name="rating-24" class="mask mask-star-2 bg-orange-400" />
                                        </div>
                                    <h2 class="card-title">Full Jersey Set</h2>
                                    <p class="text-[#1111117F] font-normal text-xl">69.00 TK</p>
                                    </div>
                                </div>
                                <!-- sports cates -->
                                <div class="card bg-base-100">
                                    <figure class="px-10 py-10 items-center bg-[#1111110C] m-5">
                                    <img src="images/prod6.png" alt="Shoes" class="rounded-xl" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                        <div class="rating">
                                            <input type="radio" name="rating-25" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-25" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-25" class="mask mask-star-2 bg-orange-400" checked />
                                            <input type="radio" name="rating-25" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-25" class="mask mask-star-2 bg-orange-400" />
                                        </div>
                                    <h2 class="card-title">Sports cates</h2>
                                    <p class="text-[#1111117F] font-normal text-xl">159.00 TK</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- parches area -->
                    <div class="w-[400px]">

                    </div>
                </div>
        </div>
    </main>

    <script src="scripts/calculate.js"></script>
</body>
</html>
